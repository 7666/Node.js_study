<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="/static/css/manage.css">
  </head>
  <body>

    <div class="key">
    <h1>学生管理系统</h1>

    <button type="button" name="button" class="c active">查询</button>
    <button type="button" name="button" class='t'>添加</button>
    <button type="button" name="button" class='g'>修改</button>
    <button type="button" name="button" class='s'>删除</button>
    </div>
    <div style="display:block">


    <div class="search active">
      <select class="all" name="">
        <option>所有</option>
        <option>姓名</option>
        <option>性别</option>
        <option>年龄</option>
        <option>成绩</option>
      </select>
      <input type="text" class='choose'><button type="button" name="button" class="dian">搜索</button>
      <table class='info'>

      </table>
    </div>
    <div class='add'>
      姓名:<input type="text" name="" value="" class='input1'> <br>
      性别<select class='input2'>
        <option value="">男</option>
        <option value="">女</option>
      </select> <br>
      年龄:<input type="number" name="" value="" class="input3"> <br>
      成绩:<input type="number" name="" value="" class="input4"> <br>
      <button class="tijiao">提交</button>
      <p class="success">提交成功!!!</p>
    </div>
    <div class='modifi'>
      <table class='miInfo'>

      </table>
      <p class='misuccess'>修改成功!!</p>
    </div>

    <div class='delete'>
      <table class='delInfo'>

      </table>
      <p class='delsuccess'>删除成功!!</p>

    </div>
    </div>

    <div class='show'>
      <button class='close' style='float:right;width:20px;height:20px;margin:0;'>×</button>
      姓名:<input type="text" name="" value="" class='show1'> <br>
      性别<select class='show2'>
        <option value="男">男</option>
        <option value="女">女</option>
      </select> <br>
      年龄:<input type="number" name="" value="" class="show3"> <br>
      成绩:<input type="number" name="" value="" class="show4"> <br>
      <button class="xiugai">修改</button>
    </div>



    <script src="/static/js/jquery.min.js" charset="utf-8"></script>
    <script src="/static/js/manage.js" charset="utf-8"></script>
  </body>
</html>
